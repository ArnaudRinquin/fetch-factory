<!DOCTYPE html>
<html>
  <head>
    <title>Fetch Factory Example</title>
    <pre id="result"></pre>
    <script src="../dist/fetch-factory.js"></script>
    <script>
      var GitHubRepos = fetchFactory.create({
        url: 'https://api.github.com/users/:username/repos',
      }, {
        find: { method: 'GET' }
      });

      GitHubRepos.find({
        params: { username: 'jackfranklin' },
      }).then(function(repos) {
        document.getElementById('result').innerHTML = [
          'I found repositories:',
          JSON.stringify(repos, null, 2),
        ].join('\n');
      });
    </script>
  </head>
  <body>
  </body>
</html>
